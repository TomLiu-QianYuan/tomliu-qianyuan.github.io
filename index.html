<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TomLiu | 精神宇宙</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dynamic-bg"></div>
    
    <div class="nav-container">
        <nav class="glass-nav">
            <div class="nav-logo-container">
                <a href="#" class="nav-logo">TomLiu</a>
                <span class="nav-subtitle">精神探索者 · 内在宇宙建筑师 · 冥想实践者</span>
            </div>
            <div class="nav-links">
                <a href="#">关于</a>
                <a href="#">修行</a>
                <a href="#">宇宙</a>
            </div>
        </nav>
    </div>

    <main>
        <section class="hero-section">
            <div class="hero-content">
                <div class="hero-text">
                    <h1 data-text="TomLiu">TomLiu</h1>
                    <div class="profile-container">
                        <div class="profile-content">
                            <p>世间无常</p>
                            <p>诸法无我</p>
                        </div>
                    </div>
                    <p class="subtitle">一切有为法，如梦幻泡影</p>
                </div>

            </div>
        </section>

        <div class="sutra-popup"></div>
        <section class="cards-section">
            <div class="section-header">
                <h2>我的维度</h2>
                <div class="section-line"></div>
                <p class="section-description">点击不同维度探索我的精神世界</p>
            </div>
            
            <div class="cards-container">
                <!-- 第一个卡片带链接 -->
                <div class="card-wrapper">
                    <a href="https://tomliu-qianyuan.github.io/yingrou/index.html" class="card-link">
                        <div class="card">
                            <div class="card-decoration"></div>
                            <div class="card-content">
                                <span class="card-number">01</span>
                                <h3 class="card-title">荧</h3>
                                <p class="card-description">情绪引导的星轨</p>
                                <div class="card-line"></div>
                                <p class="card-details">在寂静中寻找共鸣，让每一份情绪都有归处</p>
                            </div>
                            <div class="card-overlay"></div>
                            <div class="card-glow"></div>
                        </div>
                    </a>
                </div>

                <!-- 其他卡片无链接 -->
                <div class="card-wrapper">
                    <div class="card">
                        <div class="card-decoration"></div>
                        <div class="card-content">
                            <span class="card-number">02</span>
                            <h3 class="card-title">寂</h3>
                            <p class="card-description">冥想修行之门</p>
                            <div class="card-line"></div>
                            <p class="card-details">在静默中发现自我，与内在对话</p>
                        </div>
                        <div class="card-overlay"></div>
                        <div class="card-glow"></div>
                    </div>
                </div>

                <div class="card-wrapper">
                    <div class="card">
                        <div class="card-decoration"></div>
                        <div class="card-content">
                            <span class="card-number">03</span>
                            <h3 class="card-title">空</h3>
                            <p class="card-description">世间之实相</p>
                            <div class="card-line"></div>
                            <p class="card-details">从无到有，万物生发的源头</p>
                        </div>
                        <div class="card-overlay"></div>
                        <div class="card-glow"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div class="cursor"></div>
    <div class="cursor-follower"></div>

    <script src="script.js"></script>
</body>
</html>
