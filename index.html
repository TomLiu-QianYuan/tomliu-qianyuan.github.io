<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TomLiu | 万物与我齐一</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dynamic-bg"></div>
    <nav class="glass-nav">
        <div class="nav-logo-container">
            <a href="#" class="nav-logo">TomLiu</a>
            <span class="nav-subtitle">梦中悟 · 无边众生誓愿度 · 万物与我齐一</span>
        </div>
        <div class="nav-links">
            <a href="#">关于</a>
            <a href="#">修行</a>
            <a href="#">宇宙</a>
        </div>

      <div class="nav-utils">
            <div class="version-toggle">
                <button class="version-btn" id="ver-out" data-ver="out">出世</button>
                <span>|</span>
                <button class="version-btn" id="ver-in" data-ver="in">入世</button>
            </div>

            <div class="location-container">
                <span class="location-icon">📍</span>
                <span id="current-location">获取位置中...</span>
            </div>
            <div class="language-toggle">
                <button class="language-btn active" id="toggle-zh">中</button>
                <span>/</span>
                <button class="language-btn" id="toggle-en">EN</button>
            </div>
        </div>
    </nav>
    
    <main>
        <section class="hero-section">
            <div class="hero-content">
                <div class="identity-container">
                    <div class="identity-main">
                        <div class="name-chinese">刘</div>
                        <div class="identity-details">
                            <div class="name-english">Tom Liu</div>
                            <div class="identity-tags" id="identity-tags-container">
                                <span class="identity-tag">醒悟</span>
                                <span class="identity-tag">自在·无烦恼</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="quote-container">
                        <p class="quote-text">"无所从来，亦无所去"</p>
                        <p class="quote-source">— 如来</p>
                    </div>
                </div>
                
                <div class="motto-container">
                    <p class="motto-line">一切有为法</p>
                    <p class="motto-line">如梦幻泡影</p>
                    <p class="motto-line">如露亦如电</p>
                    <p class="motto-line">应作如是观</p>
                </div>
            </div>
            
            <div class="hero-decoration">
                <div class="decoration-circle"></div>
                <div class="decoration-line"></div>
            </div>
        </section>

        <div class="sutra-popup"></div>

        <section class="cards-section">
            <div class="section-header">
                <h2>我的维度</h2>
                <div class="section-line"></div>
                <p class="section-description">点击不同维度探索我的精神世界</p>
            </div>
            
            <div class="cards-container">
                <div class="card-wrapper">
                    <a href="#" class="card-link">
                    <div class="card">
                        <div class="card-decoration"></div>
                        <div class="card-content">
                            <span class="card-number">01</span>
                            <h3 class="card-title">荧</h3>
                            <p class="card-description">情绪引导的星轨</p>
                            <div class="card-line"></div>
                            <p class="card-details">在寂静中寻找共鸣</p>
                        </div>
                        <div class="card-overlay"></div>
                        <div class="card-glow"></div>
                    </div>
                    </a>
                </div>

                <div class="card-wrapper">
                    <a href="#" class="card-link">
                        <div class="card">
                            <div class="card-decoration"></div>
                            <div class="card-content">
                                <span class="card-number">02</span>
                                <h3 class="card-title">卜</h3>
                                <p class="card-description">有趣的悟道之门</p>
                                <div class="card-line"></div>
                                <p class="card-details">梅花一朵，而照万物</p>
                            </div>
                            <div class="card-overlay"></div>
                            <div class="card-glow"></div>
                        </div>
                    </a>
                </div>

                <div class="card-wrapper">
                    <a href="https://github.com/tomliu-qianyuan" class="card-link">
                    <div class="card">
                        <div class="card-decoration"></div>
                        <div class="card-content">
                            <span class="card-number">03</span>
                            <h3 class="card-title">码</h3>
                            <p class="card-description">探索我的更多项目</p>
                            <div class="card-line"></div>
                            <p class="card-details">我的所有项目，待你挖掘</p>
                        </div>
                        <div class="card-overlay"></div>
                        <div class="card-glow"></div>
                    </div>
                    </a>
                </div>
            </div>
        </section>
    </main>
	
	
	
	<div id="scroll-hint" class="scroll-hint-container">
        <div class="scroll-arrow"></div>
        <span class="scroll-text">EXPLORE</span>
    </div>

    <div class="cursor"></div>
    <div class="cursor-follower"></div>

    <script src="script.js"></script>
</body>
</html>


    <div class="cursor"></div>

</body>
</html>
